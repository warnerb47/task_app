<div class="task-list">
    @if(todos$ | withLoading | async; as obs) {
        @if(obs.data) {
            @for (todo of obs.data; track todo) {
                <app-task [todo]="todo" (onDeleteTodo)="onDeleteTodo($event)" />
            } @empty {
                Empty list
            }

        } @else if(obs.loading) {
            loading ...
        } @else if(obs.error) {
            error ...
        }
    }
</div>
